<!-- GitHub Pages SPA redirect script -->
<script type="text/javascript">
  // Single Page Apps for GitHub Pages
  // MIT License
  // https://github.com/rafgraph/spa-github-pages
  (function(l) {
    if (l.search[1] === '/' ) {
      var decoded = l.search.slice(1).split('&').map(function(s) { 
        return s.replace(/~and~/g, '&')
      }).join('?');
      window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
      );
    }
  }(window.location))
</script>

    <title>박선영 Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #fff;
            color: #000;
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background: #fff;
            border-right: 1px solid #ddd;
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            margin-bottom: 30px;
        }

        .site-title {
            font-size: 1rem;
            font-weight: normal;
            margin-bottom: 10px;
        }

        .year-section {
            margin-bottom: 25px;
        }

        .year-title {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 8px;
            cursor: pointer;
            user-select: none;
        }

        .year-title:hover {
            color: #000;
        }

        .work-list {
            list-style: none;
            margin-left: 10px;
        }

        .work-item {
            margin-bottom: 3px;
        }

        .work-link {
            font-size: 0.85rem;
            color: #666;
            text-decoration: none;
            cursor: pointer;
            display: block;
            padding: 2px 0;
        }

        .work-link:hover,
        .work-link.active {
            color: #000;
        }

        /* Main Content */
        .main-content {
            margin-left: 200px;
            flex: 1;
            padding: 40px;
            min-height: 100vh;
        }

        .content-area {
            max-width: 800px;
            margin: 0 auto;
        }

        .work-images {
            display: none;
            margin-bottom: 30px;
        }

        .work-images.active {
            display: block;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .work-image {
            width: 100%;
            height: auto;
            border: 1px solid #eee;
            display: block;
        }

        .work-info {
            font-size: 0.9rem;
            line-height: 1.8;
        }

        .work-title-main {
            font-style: italic;
            margin-bottom: 5px;
        }

        .work-year {
            margin-bottom: 5px;
        }

        .work-materials {
            color: #666;
            margin-bottom: 15px;
        }

        .work-description {
            font-size: 0.85rem;
            line-height: 1.7;
            color: #333;
            margin: 20px 0;
            max-width: 600px;
        }

        .play-button {
            display: inline-block;
            padding: 8px 20px;
            background: #000;
            color: #fff;
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .play-button:hover {
            background: #333;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
                border-bottom: 1px solid #ddd;
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            
            .image-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Custom images */
        .exhibitionism-img {
            background-image: url('https://raw.githubusercontent.com/mayo0813/portfolio/main/exhibitionism.png');
        }
        
        .youarefinallyhere-img {
            background-image: url('https://raw.githubusercontent.com/mayo0813/portfolio/main/you%20are%20finally%20here.png');
        }
    </style>
